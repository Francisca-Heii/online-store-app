{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="border-none  w-50 vh-100 m-5 m-auto text-center p-5">

  <h1 class="m-2 p-3" style="color:#244922">{% trans "Sign Out" %}</h1>

  <p class="m-2 p-3">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input class="form-control mb-2" type="hidden" name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>


{% endblock %}
