# railway.toml
[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "python manage.py migrate && gunicorn yourproject.wsgi:application --bind 0.0.0.0:$PORT"

# Environment variables
[deploy.environment]
DEBUG = "0"
DISABLE_COLLECTSTATIC = "0"